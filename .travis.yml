language: python
cache: pip
os:
  - linux
  # - osx
python:
  - '2.7'
  - '3.5'

env:
  global:
    - TWINE_USERNAME=nsoranzo
    - secure: ''

_deploy_common: &deploy_common
  if: tag IS present
  addons: {}
  install:
    - pip3 install cibuildwheel twine
  script:
    - python3 setup.py sdist
    - cibuildwheel --output-dir dist
    - twine check dist/*
    - twine upload --skip-existing dist/*

matrix:
  include:
    - stage: deploy
      python: '3.5'
      services:
        - docker
      env: CIBW_BEFORE_BUILD="yum install -y zlib-devel && pip install Cython numpy"
      <<: *deploy_common
    - stage: deploy
      os: osx
      language: generic
      env: CIBW_BEFORE_BUILD="pip install Cython numpy"
      <<: *deploy_common

addons:
  apt:
    packages:
      - liblzo2-dev

install:
  - pip install Cython nose numpy python-lzo six
  - python setup.py build_ext --inplace
  - python setup.py install

script:
  - nosetests
