language: python
cache: pip
os:
  - linux
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'

stages:
  - lint
  - test
  - name: deploy
    if: tag IS present

env:
  global:
    - PYTHON=python
    - TWINE_USERNAME=nsoranzo
    - secure: ''

_deploy_common: &deploy_common
  install:
    - $PYTHON -m pip install cibuildwheel twine

matrix:
  include:
    - stage: lint
      python: '3.5'
      addons: {}
      install:
        - $PYTHON -m pip install flake8 flake8-import-order
      script:
        - flake8 .

    - stage: deploy
      python: '3.5'
      services:
        - docker
      env: CIBW_BEFORE_BUILD="yum install -y zlib-devel && pip install Cython numpy"
      <<: *deploy_common
      script:
        - cibuildwheel --output-dir dist
        - $PYTHON -m pip install Cython nose numpy python-lzo six
        - $PYTHON setup.py build_ext --inplace
        - $PYTHON setup.py sdist
        - twine check dist/*
        - twine upload --skip-existing dist/*

    - stage: deploy
      os: osx
      language: generic
      env:
        - PYTHON=python3
        - CIBW_BEFORE_BUILD="pip install Cython numpy"
      addons: {}
      <<: *deploy_common
      script:
        - cibuildwheel --output-dir dist
        - twine check dist/*
        - twine upload --skip-existing dist/*

addons:
  apt:
    packages:
      - liblzo2-dev

install:
  - $PYTHON -m pip install Cython nose numpy python-lzo
  - $PYTHON setup.py build_ext --inplace
  - $PYTHON -m pip install .

script:
  - nosetests
